<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Organiser</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spotify-green': '#1db954',
                        'spotify-black': '#191414',
                        'spotify-dark': '#121212',
                        'spotify-gray': '#535353',
                        'spotify-light-gray': '#b3b3b3'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spotify-dark text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <div class="flex justify-center items-center space-x-3 mb-6">
                <i class="fab fa-spotify text-spotify-green text-6xl"></i>
                <div>
                    <h1 class="text-4xl font-bold">Spotify</h1>
                    <h2 class="text-2xl font-light text-spotify-light-gray">Organiser</h2>
                </div>
            </div>
            <p class="text-spotify-light-gray text-lg mb-8">
                Organize and analyze your Spotify music library
            </p>
        </div>

        <div class="bg-spotify-black rounded-lg p-8 border border-spotify-gray shadow-2xl">
            <div class="text-center space-y-6">
                <h3 class="text-2xl font-semibold">Welcome Back</h3>
                <p class="text-spotify-light-gray">
                    Connect your Spotify account to get started
                </p>
                
                <a href="{{ url_for('login') }}" 
                   class="w-full bg-spotify-green hover:bg-green-600 text-white font-semibold py-4 px-6 rounded-full transition-colors duration-200 flex items-center justify-center space-x-3 group">
                    <i class="fab fa-spotify text-2xl"></i>
                    <span class="text-lg">Login with Spotify</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </a>
                
                <div class="pt-4 border-t border-spotify-gray">
                    <p class="text-sm text-spotify-light-gray">
                        By continuing, you agree to let this app access your Spotify data
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center">
            <div class="grid grid-cols-3 gap-6 text-center">
                <div class="space-y-2">
                    <div class="bg-spotify-black rounded-full w-12 h-12 flex items-center justify-center mx-auto border border-spotify-gray">
                        <i class="fas fa-chart-pie text-spotify-green"></i>
                    </div>
                    <p class="text-sm text-spotify-light-gray">Analyze Music</p>
                </div>
                <div class="space-y-2">
                    <div class="bg-spotify-black rounded-full w-12 h-12 flex items-center justify-center mx-auto border border-spotify-gray">
                        <i class="fas fa-heart text-red-500"></i>
                    </div>
                    <p class="text-sm text-spotify-light-gray">View Liked Songs</p>
                </div>
                <div class="space-y-2">
                    <div class="bg-spotify-black rounded-full w-12 h-12 flex items-center justify-center mx-auto border border-spotify-gray">
                        <i class="fas fa-search text-blue-500"></i>
                    </div>
                    <p class="text-sm text-spotify-light-gray">Search Music</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
